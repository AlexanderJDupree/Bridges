
name: Bridges CI/CD

# Controls when the action will run. Triggers the workflow on push
on: 
  push:
  pull_request:
  release:

env:
  bridges_app: "bin/bridges"
  bridges_test: "bin/tests/bridges_tests"

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "Windows Latest MSVC",
            os: windows-latest,
            artifact: "windows_msvc.7z",
            build_type: "Release",
            cc: "cl",
            cxx: "cl",
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            archiver: "7z a",
          }
        - {
            name: "Windows Latest MinGW",
            os: windows-latest,
            artifact: "windows_mingw.7z",
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            archiver: "7z a",
          }
        - {
            name: "Ubuntu_Latest_GCC",
            os: ubuntu-latest,
            artifact: "ubuntu_gcc.7z",
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            archiver: "7z a",
          }
        - {
            name: "macOS Latest Clang",
            os: macos-latest,
            artifact: "macos_clang.7z",
            build_type: "Release",
            cc: "clang",
            cxx: "clang++",
            archiver: "7z a"
          }

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with: 
          submodules: recursive

      - name: Configure
        shell: bash
        run: mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS="-Werror" ..
        
      - name: Build
        working-directory: build
        shell: bash
        run: cmake --build . --config ${{ matrix.config.build_type }}

      - name: Install Binaries
        working-directory: build
        shell: bash
        run: cmake --build . --config ${{ matrix.config.build_Type }} --target install/strip -- -j 6
      
      - name: Run Tests
        working-directory: build
        shell: bash
        run: ./${{ env.bridges_test }}
      
      - name: Run Server
        working-directory: build
        shell: bash
        run: ./${{ env.bridges_app }} &; BRIDGES_PID=$!; sleep 1; curl localhost:8000; sleep 1; kill $BRIDGES_PID

      - name: Pack
        shell: bash
        working-directory: build/bin
        run: |
          ls -laR
          ${{ matrix.config.archiver }} ../${{ matrix.config.artifact }} .
          
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          path: ./${{ matrix.config.artifact }}
          name: ${{ matrix.config.artifact }}

      - name: Upload Release Artifacts
        if: github.event_name == 'release' && (github.event.action == 'published' || github.event.action == 'created')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.config.artifact }}
          asset_name: ${{ matrix.config.artifact }}.zip
          asset_content_type: application/zip
